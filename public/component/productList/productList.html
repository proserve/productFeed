<div class="col-sm-10 col-sm-offset-1">
    <div style="display: flex;justify-content: center">
        <a class="btn btn-primary loadNotification" style="" ng-click="$ctrl.loadNewProducts()"
           ng-show="$ctrl.newProducts.length">Load
            {{$ctrl.newProducts.length}} new products <i class="glyphicon glyphicon-arrow-up" aria-hidden="true"></i>
        </a>
    </div>
    <!---->
    <div style="position: fixed; right: 20px" ng-show="$ctrl.isFetchingProduct">
        <div class="loader">Loading...</div>
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-sm-1">
            <a href="javascript:;" ng-click="$ctrl.isShowSetting = !$ctrl.isShowSetting" class="btn btn-default btn-lg"><i
                    class="glyphicon glyphicon-cog"></i></a>
        </div>
        <div class="col-sm-6 col-sm-offset-2">
            <div id="custom-search-input">
                <div class="col-md-12">
                    <input type="text" class="form-control input-lg" ng-model="$ctrl.search"
                           placeholder="Full text search ...."/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6" style="padding-left: 0;" ng-show="$ctrl.isShowSetting">
        <setting on-submit-setting="$ctrl.updateSettings(feedUrl, refreshTime)"/>
    </div>
    <div class="row" style="padding-bottom: 100px">
        <div ng-repeat="product in $ctrl.products | filter:$ctrl.search track by product.productID"
             class="col-xs-6 col-md-4 col-lg-3">
            <product-item product="product"/>
        </div>
    </div>
</div>
